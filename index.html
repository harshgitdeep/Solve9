<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve9</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sudoku Solver</h1>
        <p>This Sudoku solver uses a backtracking algorithm to find the solution. Enter the numbers for the Sudoku puzzle and click "Solve" to see the solution!</p>
    </header>
    <main>
        <div id="sudokuGrid"></div>
        <div id="buttonContainer">
            <button id="solveButton">Solve</button>
<!--             <button id="learnMoreButton" onClick>Learn More</button> -->
            <button id="learnMoreButton" onclick="window.location.href='https://github.com/harshgitdeep/solve9'">Learn More</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
